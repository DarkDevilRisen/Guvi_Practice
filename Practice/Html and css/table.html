<html lang="en">
<head>

    <title>My WebPage</title>
    <style>
        
            table,th,td{
                border:2px solid;
                border-collapse:collapse;

            }
            th,td{
                padding:15px;
                text-align: center;
            }
           
    </style>
</head>
<body>
   
   <table>
    <tr>
        <td colspan="4"><b> Health Chart</b></td>

       <tr>

       </tr>
       <tr>

           <th>Normal</th>
           <th>2 hours of Eating</th>
       </tr>
       <tr>
           <td>Healthy</td>
           <td>70</td>
           <td>100</td>
           <td>Less than 140</td>
       </tr>
       <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>diabetes</td>
        <td>more than 126</td>
        <td>Not Applicable</td>
        <td>More than 200</td>
    </tr>
   </table>
